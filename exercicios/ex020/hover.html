<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover exemplo</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: #ffff;
            background-color: red;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hover exemplo</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    
    <div>
        Passe o mause aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
