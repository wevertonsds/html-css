<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <label for="iest">Estado</label>
    <select name="estado" id="iest">
        <option>Selecione</option>
        <optgroup label="Região Sul">
            <option value="PR">Párana</option>
            <option value="SC">Santa Catarina</option>
            <option value="RS">Rio Grande do Sul</option>
        </optgroup>
        <optgroup label="Região Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="RG">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
        </optgroup>
        <optgroup label="Região Nordeste">
            <option value="PB">Paraíba</option>
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande do Norte</option>
        </optgroup>
    </select>

    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="listprof">
        <datalist id="iprof">
            <option value="ADM">Administração</option>
            <option value="CONT">Contabilidade</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="PROF">Profissão</option>
        </datalist>
    </p>

    <p>
        <label for="msg">Mensagem:</label> <br>
        <textarea name="msg" id="imsg" rows="10"></textarea>
    </p>

</body>
</html>
