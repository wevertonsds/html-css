<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </p>

    <p>
        <label for="inivel">Nível de satisfação:</label>
        <input type="range" name="nivel" id="inivel" min="1" max="10" value="10">
    </p>

    <p>
        <label for="ifoto">Foto de perfil</label>
        <input type="file" name="foto" id="ifoto">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
