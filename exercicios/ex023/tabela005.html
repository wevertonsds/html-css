<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        td,th{
            border: 1px solid black;
            padding: 8px;
        }

        .nome{
            background-color: cadetblue;
        }

        .sexo{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabela</h1>

    <table>

        <colgroup> 
            <col class="nome">
            <col class="sexo" span="2">
            <col class="nome">
        </colgroup>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>

        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>19</td>
            <td>Desenvolvedor</td>
        </tr>

        <tr>
            <td>Ana Maia</td>
            <td>F</td>
            <td>27</td>
            <td>Professor(a)</td>
        </tr>

        <tr>
            <td>Paula</td>
            <td>F</td>
            <td>41</td>
            <td>Pilota</td>
        </tr>

        <tr>
            <td>Cezar</td>
            <td>M</td>
            <td>53</td>
            <td>Empresário</td>
        </tr>

        <tr>
            <td>Fabiana</td>
            <td>F</td>
            <td>21</td>
            <td>Analista</td>
        </tr>

        <tr>
            <td>Miguel</td>
            <td>M</td>
            <td>33</td>
            <td>Programador</td>
        </tr>
    </table>
</body>
</html>
