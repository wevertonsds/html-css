<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        td,th{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .normal{
            background-color: darkgray;
            color: white;
            text-align: left;
        }

        .body{
            background-color: darkgray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Nova Tabela </h1>

    <table>
        <thead>
            <tr>
                <th class="body" scope="col">Área</th>
                <th class="body" scope="col">Disciplinas</th>
                <th class="body" scope="colgroup" colspan="2">Notas</th>
                <th class="body" scope="col">Média</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Extas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
            <th colspan="4" scope="row" class="normal">Média de Exatas</th>
            <td class="body">0.0</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th colspan="4" scope="row" class="normal">Média de Humanas</th>
                <td class="body">0.0</td>
            </tr>

        </tbody>


    </table>
</body>
</html>
