<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML5</h1>
    <p>Em HTML5, podemos insirir as tags da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá usar em cada caso.</p>
    <ul>
        <li><abbr title="Usar a tag &lt;p&gt;">Paragráfos</abbr></li>
        <li><abbr title="Usar a tag &lt;h1&gt; - &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Usar a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar a tag &lt;gold&gt;">Código-fonte</abbr></li>
        <li><abbr title="Usar as tag &lt;ol&gt; e &lt;li&gt;">Lista numeradas</abbr></li>
        <li><abbr title="Usar as tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
